workflows:
  android-build:
    name: Android Build
    environment:
      flutter: stable
    scripts:
      - name: Setup Flutter environment
        script: |
          #!/bin/bash
          set -e
          cd $CM_BUILD_DIR
          
          if [ ! -d "android" ]; then
            echo "Creating Android directory..."
            flutter create --platforms=android,ios .
          fi
          
          echo "âœ“ Android directory created"
      
      - name: Install dependencies
        script: |
          #!/bin/bash
          set -e
          cd $CM_BUILD_DIR
          flutter clean
          rm -f pubspec.lock
          flutter pub get
      
      - name: Build APK
        script: |
          #!/bin/bash
          set -e
          cd $CM_BUILD_DIR
          flutter build apk --release
    
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
