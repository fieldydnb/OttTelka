workflows:
  android-workflow:
    name: OttTelka Android Build
    instance_type: mac_mini_m1
    environment:
      flutter: 3.24.0
    scripts:
      - name: Ensure android folder exists
        script: |
          if [ ! -d "android" ]; then
            echo "Android folder not found. Regenerating..."
            flutter create .
          else
            echo "Android folder already exists. Skipping creation."
          fi

      - name: Build release APK
        script: |
          flutter clean
          flutter pub get
          flutter build apk --release

    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk

    publishing:
      email:
        recipients:
          - fieldydnb@gmail.com
