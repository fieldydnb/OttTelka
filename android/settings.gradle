pluginManagement {
    def flutterSdkPath = getFlutterSdkPath()
    if (flutterSdkPath == null) {
        throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
    }

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "7.3.0" apply false
    id "org.jetbrains.kotlin.android" version "1.7.10" apply false
}

include ":app"

def getFlutterSdkPath() {
    def flutterRoot = File(System.getProperty("user.dir")).parentFile.parentFile
    def flutterProperties = new File(flutterRoot, ".flutter-properties")

    if (flutterProperties.exists()) {
        Properties props = new Properties()
        props.load(flutterProperties.inputStream())
        return props.getProperty("flutter.sdk")
    }

    return "$flutterRoot/.fvm/flutter_sdk"
}
